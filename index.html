<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jewelry Baby - Accessories</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- 顶部导航栏 -->
  <header>
    <nav>
      <div class="logo">Jewelry Baby</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- 饰品展示区域 -->
  <main class="product-gallery">
    <h1>Our Jewelry Collection</h1>

    <div class="product-card">
      <img src="images/earrings.jpg" alt="Earrings">
      <div class="product-info">
        <h2>Elegant Earrings</h2>
        <p class="description">These beautiful handmade earrings are perfect for any occasion.</p>
        <p class="price">$59.99</p>
        <button class="buy-btn">Buy Now</button>
      </div>
    </div>

    <div class="product-card">
      <img src="images/necklace.jpg" alt="Necklace">
      <div class="product-info">
        <h2>Golden Necklace</h2>
        <p class="description">A classic golden necklace for a timeless look.</p>
        <p class="price">$120.00</p>
        <button class="buy-btn">Buy Now</button>
      </div>
    </div>

    <!-- 更多饰品卡片可以按此格式添加 -->
  </main>

  <footer>
    <p>&copy; 2026 Jewelry Baby. All Rights Reserved.</p>
  </footer>

</body>
</html>
