<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jewelry Baby</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* 3D 轮播容器 */
    .carousel-container {
      position: relative;
      width: 80%;
      height: 500px;
      margin: 100px auto;
      overflow: hidden;
      perspective: 1500px; /* 3D 透视效果 */
    }

    /* 卡片容器 */
    .carousel-wrapper {
      display: flex;
      transition: transform 0.5s ease;
      transform-style: preserve-3d; /* 允许3D变换 */
      position: relative;
    }

    /* 单张卡片样式 */
    .carousel-card {
      width: 300px;
      height: 400px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      position: absolute;
      top: 0;
      transform-origin: center;
      transition: transform 0.5s ease;
    }

    /* 中间的卡片（正面卡片） */
    .carousel-card.big-card {
      transform: rotateY(0deg) translateZ(300px); /* 正面卡片 */
      z-index: 10; /* 使其在最前面 */
    }

    /* 左侧和右侧的卡片（倾斜卡片） */
    .carousel-card.lean-card-left {
      transform: rotateY(-30deg) translateZ(100px); /* 左侧倾斜 */
      z-index: 5;
      opacity: 0.7;
    }

    .carousel-card.lean-card-right {
      transform: rotateY(30deg) translateZ(100px); /* 右侧倾斜 */
      z-index: 5;
      opacity: 0.7;
    }

    /* 按钮样式 */
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-size: 20px;
      z-index: 15; /* 按钮在最前面 */
    }

    .carousel-btn.left {
      left: 0;
    }

    .carousel-btn.right {
      right: 0;
    }

    /* 轮播容器样式 */
    .carousel-content {
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Vue 容器 -->
  <div id="app">
    <!-- 轮播容器 -->
    <div class="carousel-container">
      <div class="carousel-wrapper" :style="wrapperStyle">
        <div 
          v-for="(card, index) in cards" 
          :key="index"
          :class="['carousel-card', card.class]"
        >
          <div class="carousel-content">
            <h2>{{ card.title }}</h2>
            <p>{{ card.description }}</p>
          </div>
        </div>
      </div>

      <!-- 左右按钮 -->
      <button class="carousel-btn left" @click="prevCard">&#10094;</button>
      <button class="carousel-btn right" @click="nextCard">&#10095;</button>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        cards: [
          { title: 'Card 1', description: 'This is card 1', class: 'big-card' },
          { title: 'Card 2', description: 'This is card 2', class: 'lean-card-left' },
          { title: 'Card 3', description: 'This is card 3', class: 'lean-card-right' },
        ],
        currentIndex: 0
      },
      computed: {
        wrapperStyle() {
          return {
            transform: `translateX(-${this.currentIndex * 320}px)`  /* 控制卡片的水平滑动 */
          };
        }
      },
      methods: {
        nextCard() {
          if (this.currentIndex < this.cards.length - 1) {
            this.currentIndex++;
            this.updateCardClasses();
          } else {
            this.currentIndex = 0;
            this.updateCardClasses();
          }
        },
        prevCard() {
          if (this.currentIndex > 0) {
            this.currentIndex--;
            this.updateCardClasses();
          } else {
            this.currentIndex = this.cards.length - 1;
            this.updateCardClasses();
          }
        },
        updateCardClasses() {
          this.cards.forEach((card, index) => {
            if (index === this.currentIndex) {
              card.class = 'big-card';
            } else if (index === (this.currentIndex + 1) % this.cards.length) {
              card.class = 'lean-card-left';
            } else if (index === (this.currentIndex - 1 + this.cards.length) % this.cards.length) {
              card.class = 'lean-card-right';
            } else {
              card.class = 'lean-card-left'; /* 默认 */
            }
          });
        }
      },
      mounted() {
        this.updateCardClasses(); /* 初始化卡片类 */
      }
    });
  </script>

</body>
</html>
